<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<p:panel toggleable="true" styleClass="bottom-space">
		<h1>
			<ui:insert name="title">#{msg['app.title']}</ui:insert>
		</h1>
		
		<p:outputPanel style="float: right; margin-top: -40px;">
			<h:form>
				<p:commandButton value="PL" action="#{languageBB.switchToPolish()}" 
				                 rendered="#{languageBB.english}"
				                 update="@all"
				                 style="margin-right: 5px; min-width: 50px;"/>
				<p:commandButton value="ENG" action="#{languageBB.switchToEnglish()}" 
				                 rendered="#{languageBB.polish}"
				                 update="@all"
				                 style="margin-right: 10px; min-width: 50px;"/>
				<p:outputPanel rendered="#{not empty sessionScope.remoteClient}">
					<p:outputLabel value="#{msg['header.welcome']}, #{sessionScope.remoteClient.details.name} #{sessionScope.remoteClient.details.surname}" 
					               style="margin-right: 10px;"/>
					<p:commandButton value="#{msg['header.logout']}" action="#{loginBB.doLogout()}" 
					                 styleClass="custom-button" icon="pi pi-sign-out" 
					                 style="margin-right: 10px;"/>
				</p:outputPanel>
			</h:form>
		</p:outputPanel>
	</p:panel>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageBB.currentLanguage}">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Logowanie</title>
	<h:outputStylesheet name="css/style.css" library="template" />
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/calculator.ico']}" />
</h:head>

<h:body>
	<div id="page_wrapper">
		<div style="float: right; margin: 10px;">
			<h:form>
				<p:commandButton value="PL" action="#{languageBB.switchToPolish()}" 
				                 rendered="#{languageBB.english}"
				                 update="@all"
				                 style="margin-right: 5px; min-width: 50px;"/>
				<p:commandButton value="ENG" action="#{languageBB.switchToEnglish()}" 
				                 rendered="#{languageBB.polish}"
				                 update="@all"
				                 style="min-width: 50px;"/>
			</h:form>
		</div>
		<div id="content" class="box bottom-space">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>
</h:body>
</f:view>

</html>

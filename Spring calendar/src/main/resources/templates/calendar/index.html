<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kalendarz</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="csrf-token" th:if="${_csrf}" th:content="${_csrf.token}">
    <style>
        .calendar-wrapper {
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 70vh;
            gap: 32px;
            padding-top: 20px;
        }

        .calendar-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.1);
            padding: 32px;
            min-width: 800px;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Dark theme adapt from styles */
        body {
            background: #f0f2f5;
            color: #333;
        }

        .calendar-box {
            background: #fff;
            color: #333;
        }

        /* Adapting specific styles from Blade */
        .calendar__day {
            background: #fff;
            border: 1px solid #eee;
            color: #333;
        }

        .calendar__day:hover {
            background: #f8f9fa;
        }

        .calendar__day-link {
            text-decoration: none;
            color: inherit;
        }

        /* Override for the dark aesthetic requested by user if we want match Blade exactly */
        /* The Blade used #232323 background. Let's stick to the CSS file I created (main.css) or override here to match Blade functionality */

        /* The Blade template had inline styles. I should try to respect them or move to CSS. 
           I will use the classes defined in main.css but add specific overrides to match the look 
        */

        .calendar-nav-btn {
            color: #333;
            font-size: 2em;
            text-decoration: none;
            padding: 0 12px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div th:replace="~{fragments/header :: header}"></div>

    <div th:replace="~{fragments/subjects-panel :: subjects-panel}"></div>

    <main class="main" style="max-width: 1400px;">
        <div th:replace="~{fragments/calendar-grid :: calendar}"></div>
    </main>

    <script th:src="@{/js/app.js}"></script>
    <script th:inline="javascript">
        window.APP_URL = /*[[@{/}]]*/ '';
        // Remove trailing slash if present
        if (window.APP_URL.endsWith('/')) window.APP_URL = window.APP_URL.slice(0, -1);
    </script>

    <!-- Include Calendar logic JS -->
    <script th:src="@{/js/calendar.js}"></script>
</body>

</html>
